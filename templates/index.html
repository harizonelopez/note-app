<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <form method="post" action="{{ url_for('add_note') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.note.label }}<br>
            {{ form.note(rows=5, cols=40) }}
        </p>
        <p><input type="submit" value="Add Note"></p>
    </form>
    <h2>Your Notes:</h2>
    <ul>
    {% for note in notes %}
        <li>{{ note.content }} <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
